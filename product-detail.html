<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .back-btn { background: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
        .product-detail { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: 20px auto; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Products</a>
    <div id="productDetail" class="product-detail">Loading product...</div>

    <script>
        // Simple product loading that definitely works
        const productId = new URLSearchParams(window.location.search).get('id');
        
        if (!productId) {
            document.getElementById('productDetail').innerHTML = '<p>No product specified</p>';
        } else {
            fetch('products.json')
                .then(r => r.json())
                .then(data => {
                    const product = data.products.find(p => p.id == productId);
                    if (product) {
                        document.getElementById('productDetail').innerHTML = `
                            <h1>${product.name}</h1>
                            <img src="${product.image}" width="100%" style="border-radius:10px;">
                            <p style="font-size:24px;color:#4CAF50;"><strong>$${product.price}</strong></p>
                            <p>${product.description}</p>
                            <button style="background:#4CAF50;color:white;padding:15px;border:none;border-radius:5px;width:100%;margin-top:20px;">
                                Add to Cart
                            </button>
                        `;
                    } else {
                        document.getElementById('productDetail').innerHTML = '<p>Product not found</p>';
                    }
                })
                .catch(err => {
                    document.getElementById('productDetail').innerHTML = '<p>Error loading product</p>';
                });
        }
    </script>
</body>
</html>
