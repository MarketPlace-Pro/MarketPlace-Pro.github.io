<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Pro - Global E-commerce</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        header { 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        #productsContainer { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Marketplace Pro</h1>
            <p>Discover amazing products at great prices</p>
        </header>
        
        <div id="productsContainer">
            <div style="text-align:center;padding:40px;">Loading products...</div>
        </div>
    </div>

    <script>
        // INLINE JAVASCRIPT - This will definitely execute
        console.log("üîÑ Inline JavaScript executing");
        
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                return data.products;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }
        
        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            if (!container) return;
            
            container.innerHTML = products.map(product => 
                `<div class="product-card">
                    <img src="${product.image}" alt="${product.name}" style="width:100%;height:150px;object-fit:cover;border-radius:5px;">
                    <h3>${product.name}</h3>
                    <p style="color:#4CAF50;font-size:1.2em;font-weight:bold;">$${product.price}</p>
                    <p>${product.description.substring(0, 80)}...</p>
                    <div style="margin-top:15px;">
                        <button onclick="alert('Added ${product.name} to cart')" 
                                style="background:#4CAF50;color:white;border:none;padding:10px;border-radius:5px;margin-right:10px;">
                            Add to Cart
                        </button>
                        <a href="product-detail.html?id=${product.id}" 
                           style="background:#2196F3;color:white;padding:10px;border-radius:5px;text-decoration:none;">
                            View Details
                        </a>
                    </div>
                </div>`
            ).join('');
        }
        
        // Load and display products
        loadProducts().then(products => {
            renderProducts(products);
            console.log('Products loaded successfully');
        });
    </script>
</body>
</html>
